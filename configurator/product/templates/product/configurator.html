{% extends 'company/base.html' %}
{% block content %}
{% load static %}


<!-- <header>
    <h1>Flexi - Configurator</h1>
</header> -->

<div class="container" style="padding: 5%;">
    <div class="container" style="text-align: center; padding-bottom: 3%;">
        <h2 class="h2" style="font-size: 30px;">Configure Your Desk</h2>
    </div>
    <div class="row container">
        <div class="container col-6" style="padding: 5%;">
            <img src="{% static 'product/table.png' %}" class="rounded float-start" style="align-content: center; width: 100%;">
        </div>
        <div class="container col-4" style="padding-top: 5%; padding-bottom: 5%; align-content: center; ">
            <form>
                <div class="form-group">
                    <label class="label" "="inputBodyHeight">Your Body Height </label>
                    <input type="int" class="form-control" id="inputBodyHeight" placeholder="Enter body height in cm">
                </div>
                <div class="form-group">
                    <label class="label" for="standingHeight"> Standing Height </label>
                    <input type="int" class="form-control" id="standingHeight" placeholder="Enter standing height in cm">
                </div>
                <div class="form-group">
                    <label class="label" for="sittingHeight">Sitting Height</label>
                    <input type="int" class="form-control" id="sittingHeight" placeholder="Enter sitting height in cm">
                </div>
                <div class="form-group">
                    <label class="label" for="height">Height</label>
                    <input type="int" class="form-control" id="height" placeholder="Enter height in cm">
                </div>
                <div class="form-group">
                    <label class="label" for="width">Width</label>
                    <input type="int" class="form-control" id="width" placeholder="Enter width in cm">
                </div>
            </form>
            <div class="container", style="padding-top: 10%; width: 40%; margin-left: auto; margin-right: auto;">
                <button type="button" class="btn btn-save">buy now</button>
            </div>
        </div>
    </div>
</div>



{% endblock %}
