{% extends 'company/base.html' %}
{% block content %}
{% load static %}


<div class="container" style="padding: 5%;">
    <div class="container" style="text-align: center; padding-bottom: 3%;">
        <h2 class="h2">Configure Your Desk</h2>
    </div>
    <div class="row container">
        <div class="container col-6" style="padding: 5%;">
            <img src="{% static 'product/table.png' %}" class="rounded float-start" style="align-content: center; width: 100%;">
        </div>
        <div class="container col-4" style="padding-top: 5%; padding-bottom: 5%; align-content: center; ">
            <form action="{% url 'product:configurator' %}" method="post" name="TableDraft" id="TableDraft">
                <div class="form-group">
                    <label class="label" for="table">Your Body Height </label>
                    <input type="int" class="form-control" id="table" name="inputBodyHeight" placeholder="Enter body height in cm" required>
                </div>
                <div class="form-group">
                    <label class="label" for="table">Length</label>
                    <input type="int" class="form-control" id="table" name="length" placeholder="Enter length in cm" required>
                </div>
                <div class="form-group">
                    <label class="label" for="table">Width</label>
                    <input type="int" class="form-control" id="table" name="width" placeholder="Enter width in cm" required>
                </div>
                <button type="submit" value="Submit" class="btn btn-save">Save Draft</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
