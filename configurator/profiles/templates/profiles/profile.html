{% extends 'company/base.html' %}
{% block content %}

<div class="container" style="padding: 5%;">
    <div class="container" style="text-align: center; padding-bottom: 3%;">
        <h2 class="h2">Profile page</h2>
    </div>
    <div class="container row">
        <div class="col-6" style="text-align: center;">
            <div class="container" style="text-align: left; padding-bottom: 3%;">
                <h3 class="h3" fon>Your Profile</h3>
            </div>
            <div class="container" style="text-align: left;">
                    <div class="row">
                        <div class="col">
                            <p>Name</p>
                        </div>
                        <div class="col">
                            <p>{{name}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Email</p>
                        </div>
                        <div class="col">
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Address</p>
                        </div>
                        <div class="col">
                            <p>{{adress}}</p>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-6" style="text-align: left;">
            <ul>
                <li>
                    <h4><a class="h3" href="{% url 'profile:drafts' %}">Drafts</a></h4>
                </li>
                <li>
                    <h4><a class="h3" href="{% url 'profile:log_out' %}">Logout</a></h4>
                </li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
